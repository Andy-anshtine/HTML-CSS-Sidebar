<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML and CSS Sidebars</title>
    <link rel="stylesheet" href="css/master.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <nav class="main-sidebar" expanded="false">
      <div class="main-sidebar-toggle-container">
        <div class="main-sidebar-toggle"></div>
      </div>
    </nav>
    <main>
      <aside class="secondary-sidebar" expanded="false">
        <div class="secondary-sidebar-toggle-container">
          <i class="fa-solid fa-bars"></i>
        </div>
        <section class="secondary-sidebar-content"></section>
      </aside>
      <section id="main-content">
        <h1>Main Content</h1>
      </section>
    </main>
    <script src="js/master.js"></script>
  </body>
</html>
